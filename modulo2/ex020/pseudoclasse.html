<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: lightgray;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            background-color: brown;
        }
        div:hover{
            background-color:aqua;
            color: white;
        }
    </style>
</head>
<body>
    <div
         id="d1">01
         <p>ESTOU</p>
    </div>
    
    <div
         id="d2">02
         <P>QUASE</P>
    </div>  
  
    <div 
        id="d3">03
        <P>APRENDENDO!!!</P>
    </div>
</body>
</html>
